<div class="col-lg-12 col-md-12 col-sm-12 text-center">
  <h1>Restaurant ID</h1>
  <small>Current Orders</small>
</div>
<table class="table">
  <thead>
    <tr>
      <th>Table #</th>
      <th>Product</th>
      <th>Time since</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in orders">
      <td>{{item.table}}</td>
      <td>{{item.name}}</td>
      <td>Creation Date</td>
    </tr>
  </tbody>
</table>
